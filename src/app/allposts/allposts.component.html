<div class="col-md-4 card" *ngFor="let post of posts">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <img [src]="post.imagePath" [alt]="post.title">
    <a class="btn btn-primary" [routerLink]="['/editpost',post.id]" (click)="setPostDetails(post)">Edit</a>
    <a class="btn btn-danger" style="margin-left: 10px;" (click)="deletePost(post.id)">Delete</a>
  </div>
</div>
